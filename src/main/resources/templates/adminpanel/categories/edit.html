</header>
<main class="align-items-center">
    <div class="container-fluid p-5 align-items-center">
        <div class="card">
            <div class="card-header">
                Редактирование
            </div>
            <div class="card-body">
                <form action="index.html" th:object="${category}" th:action="'create'"
                      th:method="POST">
                    <div class="row my-3">
                        <div class="col">
                            <label for="nameInput" class="form-label">Название</label>
                            <input
                                    type="text"
                                    class="form-control"
                                    id="nameInput"
                                    placeholder="Название"
                                    th:field="${category.title}"
                            />
                        </div>
                        <div class="col">
                            <label for="colorInput" class="form-label">Цвет</label>
                            <input type="color" class="form-control form-control-color"
                                   id="colorInput" value="#006600"
                                   th:field="${category.color}"
                            />
                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="col">
                            <label for="descriptionInput" class="form-label">Описание</label>
                            <input
                                    type="text"
                                    class="form-control"
                                    id="descriptionInput"
                                    placeholder="Описание"
                                    th:field="${category.description}"
                            />
                        </div>
                    </div>
                    <div class="row my-5">
                        <div class="col">
                            <button class="btn btn-primary" type="submit">
                                Сохранить и закрыть
                            </button>
                        </div>
                    </div>

                </form>
            </div>

        </div>
    </div>


</main>
